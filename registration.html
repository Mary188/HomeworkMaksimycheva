<!DOCTYPE html>
<html>

<head>
  <title>Home work</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1 align="center" style="color: darkblue; font-size: 40px;">Самые
    красивые места России</h1>
  <h2 style="color: greydark; font-size: 20px; font-style: italic">
    Меню сайта</h2>
  <nav>
    <ul type="square">
      <li><a href="page1.html">Самые красивые места России</a></li>
      <li><a href="page2.html">Страница со ссылками на картинки</a>
      </li>
      <li><a href="page3.html">Еще несколько интересных мест</a></li>
      <li><a href="autorization.html">Авторизация</a></li>
      <li><a href="registration.html">Регистрация</a></li>
    </ul>
  </nav>
  <fieldset>
    <form action="#" method="post" enctype="multipart/form-data">
      <legend>Регистрация</legend>
      <table>
        <tr>
          <td><label for="name">ФИО</label></td>
          <td><input type="text" id="name" placeholder="Введите ФИО">
          </td>
        </tr>
        <tr>
          <td><label for="login">Логин</label></td>
          <td><input type="text" id="login" required
              placeholder="Введите Ваш логин" minlength="5"
              maxlength="10">
          </td>
        </tr>
        <tr>
          <td><label for="mail">Почта</label></td>
          <td><input type="email" id="mail" required
              placeholder="Введите Ваш e-mail"></td>
        </tr>
        <tr>
          <td><label for="pwd">Пароль</label></td>
          <td><input type="password" id="pwd" required
              placeholder="Введите пароль" minlength="5" maxlength="10">
          </td>
        </tr>
        <tr>
          <td><label for="cpwd">Подтверждение пароля</label></td>
          <td><input type="password" id="cpwd" required
              placeholder="Введите пароль еще раз" minlength="5"
              maxlength="10">
          </td>
        </tr>
        <tr>
          <td>
            <legend>Добавить фото профиля</legend>
          </td>
          <td><input type="file" multiple accept="image/*"></td>
        </tr>
      </table>
      <p>
        <button type="submit">Отправить</button>
      </p>

    </form>
  </fieldset>
</body>

</html>
