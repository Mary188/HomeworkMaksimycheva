<!DOCTYPE html>
<html>

<head>
  <title>Home work</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1 align="center" style="color: darkblue; font-size: 40px;">Самые
    красивые места России</h1>
  <h2 style="color: greydark; font-size: 20px; font-style: italic">Меню
    сайта</h2>
  <nav>
    <ul type="square">
      <li><a href="page1.html">Самые красивые места России</a></li>
      <li><a href="page2.html">Страница со ссылками на картинки</a>

  <fieldset>
    <form action="#" method="post" enctype="multipart/form-data">
      <legend>Авторизация</legend>
      <table>
        <tr>
          <td><label for="login">Логин</label></td>
          <td><input id="login" type="email" placeholder="Введите email"
              required></td>
        </tr>
        <tr>
          <td><label for="password">Пароль</label></td>
          <td><input id="password" type="password" name="password"
              placeholder="Введите пароль" required></td>
        </tr>
        <tr>
          <td><input type="submit" value="Войти">
            <p><input type="reset" value="Очистить"></p>
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
