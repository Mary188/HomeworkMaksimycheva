<fieldset>
  <legend>Регистрация</legend>
  <table>
    <tr>
      <td><label>Фамилия</label></td>
      <td><input type="text" placeholder="Ваша фамилия"></td>
    </tr>
    <tr>
       <td><label>Имя</label></td>
       <td><input type="text" placeholder="Ваше имя"></td>
    </tr>
    <tr>
      <td><label>Логин</label></td>
      <td><input type="email" required placeholder="Введите email" minlenght="6" maxlenght="35"></td>
    </tr>
    <tr>
      <td><label>Пароль</label></td>
      <td><input type="password" id=password required placeholder="Введите пароль" minlenght="6" maxlenght="35" sixe="8"></td>
    </tr>
    <tr>
      <td><label>Подтверждение пароля</label></td>
      <td><input type="password" id="confirm_password" required placeholder="Введите пароль еще раз" minlenght="6" maxlenght="35"></td>
    </tr>
    </table>

    <fieldset>
     <legend>Добавить фото профиля</legend>
      <p>
       <input type="file" multiple accept="image/*">
      </p>
    </fieldset>

    <fieldset>
      <legend>Пол</legend>
      <p>
      <label><input type="checkbox" checked>Женский<label>
      <label><input type="checkbox">Мужской<label>
      </p>
    </fieldset>
    <fieldset>
      <legend>Страна</legend>

      <select name="country">
        <option>Выберите страну проживания</option>
        <option value="Россия">Россия</option>
        <option value="Бельгия">Бельгия</option>
        <option value="Франция">Франция</option>
        <option value="США">США</option>
        <option value="Италия">Италия</option>
        <option value="Финляндия">Финляндия</option>
        <option value="Швеция">Швеция</option>
      </select>
      <div class="select-arrow"></div>
    </fieldset>
    <p>
    <button type="submit">Отправить</button>
    </p>


</fieldset>
